apiVersion: v1
kind: Namespace
metadata:
  name: codedeploy-agent

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: codedeploy-agent
  namespace: codedeploy-agent

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: codedeploy-agent
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "events"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "patch"]
  - apiGroups: ["codedeploy.amazonaws.com"]
    resources: ["*"]
    verbs: ["*"]

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: codedeploy-agent
  namespace: codedeploy-agent

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: codedeploy-agent
  namespace: codedeploy-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codedeploy-agent
  template:
    metadata:
      labels:
        app: codedeploy-agent
    spec:
      serviceAccountName: codedeploy-agent
      containers:
        - name: codedeploy-agent
          image: public.ecr.aws/aws-gcr-solutions/aws-codedeploy-agent:latest
          imagePullPolicy: Always
