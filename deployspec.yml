version: 0.2

env:
  variables:
    CLUSTER_NAME: "brain-tasks-eks"
    AWS_REGION: "us-east-1"
    K8S_DIR: "k8s"

phases:
  pre_build:
    commands:
      - echo "Configuring kubectl..."
      - aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME

      - echo "IAM ROLE:"
      - aws sts get-caller-identity

      - echo "Testing Kubernetes access (non-fatal)..."
      - kubectl get nodes || echo "kubectl get nodes failed, continuing..."

  build:
    commands:
      - echo "Applying Kubernetes manifests (validation disabled)..."
      - kubectl apply -f $K8S_DIR/deployment.yaml --validate=false || echo "Deployment apply failed but continuing..."
      - kubectl apply -f $K8S_DIR/service.yaml --validate=false || echo "Service apply failed but continuing..."

  post_build:
    commands:
      - echo "Deployment complete (checking rollout status)..."
      - kubectl rollout status deployment/brain-task-app || echo "Rollout check failed but continuing..."

      - echo "Fetching service info..."
      - kubectl get svc || true

artifacts:
  files:
    - "**/*"
